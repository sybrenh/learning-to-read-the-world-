<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoScript Atlas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Importing Noto Sans for Global Scripts and specific regional fonts for aesthetics -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans:wght@400;700&family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+KR:wght@400;700&family=Noto+Sans+Thai:wght@400;700&family=Noto+Sans+Bengali:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      .leaflet-div-icon {
        background: transparent;
        border: none;
      }
      /* Custom marker style */
      .script-marker {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        /* Use a font stack that prioritizes specific scripts */
        font-family: 'Noto Sans', 'Noto Sans JP', 'Noto Sans KR', 'Noto Sans Thai', 'Noto Sans Bengali', sans-serif;
        font-weight: 700;
        text-shadow: 0px 2px 4px rgba(0,0,0,0.5);
        transition: transform 0.2s ease;
      }
      .script-marker:hover {
        transform: scale(1.2);
        z-index: 1000 !important;
      }
      .marker-label {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 4px 8px;
        border-radius: 6px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        color: #1f2937;
        font-size: 14px;
        white-space: nowrap;
        border: 1px solid rgba(229, 231, 235, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-leaflet": "https://aistudiocdn.com/react-leaflet@^5.0.0",
    "leaflet/": "https://aistudiocdn.com/leaflet@^1.9.4/",
    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
